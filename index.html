        var DAYS = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        var MONTHS = ['janvier', 'f√©vrier', 'mars', 'avril', 'mai', 'juin', 'juillet', 'ao√ªt', 'septembre', 'octobre', 'novembre', 'd√©cembre'];
        
        function formatDate(dateStr) {
            var d = new Date(dateStr);
            return DAYS[d.getDay()] + ' ' + d.getDate() + ' ' + MONTHS[d.getMonth()];
        }
        
        function formatDateCap(dateStr) {
            var d = new Date(dateStr);
            var day = DAYS[d.getDay()];
            return day.charAt(0).toUpperCase() + day.slice(1) + ' ' + d.getDate() + ' ' + MONTHS[d.getMonth()];
        }
        
        var periodsData = [];
        
        function processPeriod(period, index) {
            var girondeData = null;
            
            if (period.timelaps && period.timelaps.domain_ids) {
                var domains = period.timelaps.domain_ids;
                
                if (Array.isArray(domains)) {
                    for (var i = 0; i < domains.length; i++) {
                        if (String(domains[i].domain_id) === "33") {
                            girondeData = domains[i];
                            break;
                        }
                    }
                } else {
                    for (var key in domains) {
                        if (domains.hasOwnProperty(key) && String(domains[key].domain_id) === "33") {
                            girondeData = domains[key];
                            break;
                        }
                    }
                }
            }
            
            if (!girondeData) return null;
            
            var level = girondeData.max_color_id || 1;
            var alertInfo = ALERT_LEVELS[level] || ALERT_LEVELS[1];
            
            var periodLabel = index === 0 ? 'AUJOURD\'HUI' : 'DEMAIN';
            var periodClass = index === 0 ? 'today' : 'tomorrow';
            var dateLabel = period.begin_time ? formatDateCap(period.begin_time) : '';
            
            // Store data for summary
            periodsData.push({
                label: periodLabel,
                date: dateLabel,
                level: level,
                levelName: alertInfo.name,
                items: girondeData.phenomenon_items
            });
            
            var html = '<div class="period-card">';
            html += '<div class="period-title ' + periodClass + '">' + periodLabel + '</div>';
            if (dateLabel) html += '<div class="period-date">' + dateLabel + '</div>';
            
            html += '<div class="status-box ' + alertInfo.cls + '">';
            html += '<span class="alert-icon">' + alertInfo.icon + '</span>';
            
            if (level === 4) {
                html += 'ALERTE ROUGE';
            } else {
                html += 'Niveau ' + alertInfo.name;
            }
            html += '<div style="font-size: 14px; margin-top: 8px; font-weight: normal;">' + alertInfo.desc + '</div>';
            html += '</div>';
            
            html += '<div class="details">';
            html += '<p><strong>Niveau de vigilance:</strong> ' + alertInfo.name + ' (' + level + '/4)</p>';

                var items = girondeData.phenomenon_items;
                var hasItems = Array.isArray(items) ? items.length > 0 : Object.keys(items).length > 0;
                
                if (hasItems) {
                    html += '<p style="margin-top: 12px;"><strong>Ph√©nom√®nes:</strong></p>';
                    
                    var processItem = function(ph) {
                        var pname = PHENO[ph.phenomenon_id] || 'Ph√©nom√®ne ' + ph.phenomenon_id;
                        var plvl = ALERT_LEVELS[ph.phenomenon_max_color_id] || ALERT_LEVELS[1];
                        var pcls = '';
                        if (ph.phenomenon_max_color_id === 4) pcls = ' pheno-red';
                        else if (ph.phenomenon_max_color_id === 3) pcls = ' pheno-orange';
                        else if (ph.phenomenon_max_color_id === 2) pcls = ' pheno-yellow';
                        html += '<div class="pheno' + pcls + '">' + pname + ': ' + plvl.name + '</div>';
                    };
                    
                    if (Array.isArray(items)) {
                        for (var i = 0; i < items.length; i++) {
                            processItem(items[i]);
                        }
                    } else {
                        for (var key in items) {
                            if (items.hasOwnProperty(key)) {
                                processItem(items[key]);
                            }
                        }
                    }
                }
            }
            
            html += '</div></div>';
            
            return html;
        }
        
        function generateSummary() {
            var html = '<h2>üìã R√©sum√© des Alertes</h2><div class="summary-text">';
            
            var redAlerts = [];
            
            for (var i = 0; i < periodsData.length; i++) {
                var p = periodsData[i];
                if (p.level === 4) {
                    var phenomena = [];
                    var items = p.items;
                    
                    if (items) {
                        var processItem = function(ph) {
                            if (ph.phenomenon_max_color_id === 4) {
                                var pname = PHENO[ph.phenomenon_id] || 'Ph√©nom√®ne ' + ph.phenomenon_id;
                                phenomena.push(pname);
                            }
                        };
                        
                        if (Array.isArray(items)) {
                            for (var j = 0; j < items.length; j++) {

                            }
                        } else {

                    }
                    
                    redAlerts.push({
                        label: p.label,
                        date: p.date,
                        phenomena: phenomena

            if (redAlerts.length > 0) {

                    if (i < redAlerts.length - 1) html += '<br>';
                }
            } else {

                for (var i = 0; i < periodsData.length; i++) {
